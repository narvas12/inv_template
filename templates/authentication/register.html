{% extends "base.html" %}

{% load static %}

{% block content %}

        <!-- Header Start -->
        <div class="container-fluid bg-breadcrumb">
            <div class="container text-center py-5" style="max-width: 900px;">
                <h4 class="text-white display-4 mb-4 wow fadeInDown" data-wow-delay="0.1s">Sign Up</h4>
                <ol class="breadcrumb d-flex justify-content-center mb-0 wow fadeInDown" data-wow-delay="0.3s">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>

                    <li class="breadcrumb-item active text-primary">SignUp</li>
                </ol>
            </div>
        </div>
        <!-- Header End -->
    </div>
    <!-- Navbar & Hero End -->


    <!-- Contact Start -->
    <div class="container-fluid contact bg-dark py-5">
        <div class="container py-5">
            <div class="row g-5">
                <div class="col-lg-6 h-100 wow fadeInUp" data-wow-delay="0.2s">
                    <div class="text-center mx-auto pb-5" style="max-width: 800px;">
                        <h4 class="text-uppercase text-primary text-light">SignUp</h4>
                        <p class="mb-0">Already have an account? <a class="text-light fw-bold" href="{% url "login" %}"> SignIn here</a>.</p>
                    </div>
                    <form method="post">

                        {% csrf_token %}
                        <div class="row g-4">
                            <div class="col-lg-12 col-xl-6">
                                <div class="form-floating">
                                    <input name="username" type="text" class="form-control border-0" id="name" placeholder="Your Name">
                                    <label for="name">Username</label>
                                </div>
                            </div>
                            <div class="col-lg-12 col-xl-6">
                                <div class="form-floating">
                                    <input name="email" type="email" class="form-control border-0" id="email"
                                        placeholder="Your Email">
                                    <label for="email">Your Email</label>
                                </div>
                            </div>
                            <div class="col-lg-12 col-xl-6">
                                <div class="form-floating">
                                    <input name="password1" type="password" class="form-control border-0" id="password" placeholder="Password">
                                    <label for="password1">Password</label>
                                </div>
                            </div>
                            <div class="col-lg-12 col-xl-6">
                                <div class="form-floating">
                                    <input name="password2" type="password" class="form-control border-0" id="password" placeholder="Password">
                                    <label for="password2">Confirm Password</label>
                                </div>
                            </div>
                            
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100 py-3">SignIn</button>
                            </div>
                        </div>
                    </form>
                    {% if messages %}
                        <div class="alert alert-danger">
                        <ul>
                            {% for message in messages %}
                            <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                        </div>
                    {% endif %}
                </div>
                
            </div>
        </div>
    </div>
    <!-- Contact End -->

{% endblock content %}
