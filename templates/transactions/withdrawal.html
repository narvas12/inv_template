{% extends "auth_base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    {% if messages %}
    <div class="alert alert-danger" role="alert">
        {% for message in messages %}
                <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    <h1 class="mb-4 text-primary">Make a Withdrawal</h1>
    <h4 ><strong>Wallet Balance: </strong> <span class="text-success bg-warning">$ {{ wallet_balance }}</span> </h4>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control p-3 mb-4" id="amount" name="amount" placeholder="Enter amount" required>
        </div>
        <div class="form-group">
            <label for="wallet">Wallet Address</label>
            <input type="text" class="form-control p-3 mb-4" id="wallet" name="wallet" placeholder="Enter wallet address" required>
        </div>
        <div class="form-group">
            <label for="cryptoNetwork">Crypto Network</label>
            <select class="form-control p-3 mb-4 text-dark" id="cryptoNetwork" name="network" required>
                <option value="Bitcoin">Bitcoin (BTC)</option>
                <option value="Ethereum">Ethereum (ETH)</option>
                <option value="BEP20">Binance Coin (BEP20)</option>
                <option value="TRC20">USDT (TRC20)</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Continue</button>
    </form>
</div>
<style>
    h4{
        font-size: 20px;
        
    }

    h4 span{
        padding: 0.4rem;
        border-radius: 5px;
    }
</style>
{% endblock content %}
